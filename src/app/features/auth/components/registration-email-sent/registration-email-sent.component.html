<div class="section-2">
  <div class="dialog-container">
    <div class="logo-container">
      <img src="assets/images/Logo.svg" loading="lazy" alt="" class="image-2" />
      <div class="heading-2 alternative">HCL DesignOps</div>
    </div>
    <div class="card">
      <div class="dialog-content">
        <div class="dialog-content-container">
          <img src="assets/images/mail.svg" loading="lazy" alt="" />
        </div>
        <div class="dialog-content-container">
          <h1 class="heading-1">Look out for your emails</h1>
          <p class="_14pt grey _8-top-space">
            We&#x27;ll send you an email containing your login information. This
            can take up to 24 hours.
          </p>
        </div>
        <div class="dialog-cta">
          <button (click)="onClickLogin()" class="submit-button w-button">
            Login Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
